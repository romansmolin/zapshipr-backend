name: Build & Push ZapShipr Backend Docker Images

on:
  push:
    branches: ['master']

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" \
          | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build API image
        env:
          IMAGE_NAME: ghcr.io/romansmolin/zapshipr-backend-api
        run: |
          TAG=latest
          docker build . -f Dockerfile \
            --target api \
            -t $IMAGE_NAME:$TAG

      - name: Build Worker image
        env:
          IMAGE_NAME: ghcr.io/romansmolin/zapshipr-backend-worker
        run: |
          TAG=latest
          docker build . -f Dockerfile \
            --target worker \
            -t $IMAGE_NAME:$TAG

      - name: Push API image
        env:
          IMAGE_NAME: ghcr.io/romansmolin/zapshipr-backend-api
        run: |
          TAG=latest
          docker push $IMAGE_NAME:$TAG

      - name: Push Worker image
        env:
          IMAGE_NAME: ghcr.io/romansmolin/zapshipr-backend-worker
        run: |
          TAG=latest
          docker push $IMAGE_NAME:$TAG
